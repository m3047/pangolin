- name: Install Apache
  package:
    name: "{{ os_vars[os].apache }}"
    state: present
  become: yes
- name: Disable Apache
  systemd:
    name: "{{ os_vars[os].apache }}"
    state: stopped
    enabled: no
  become: yes
- name: Copy greeting page to correct location
  template:
    src: index.html.j2
    dest: "{{ os_vars[os].apache_docroot }}/index.html"
  become: yes
- name: Add global error document
  include_tasks: error_document.yml
  